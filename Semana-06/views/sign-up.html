<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="timesheet, manage, track, login">
    <meta name="description" content="Timesheet tracking for business">
    <meta name="author" content="GigaTech Software Solutions">
    <title>Trackgenix by GigaTech | Login</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/sign-up.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="../javascript/sign-up.js"></script>
</head>
<body>
    <header>
        <h1>Trackgenix</h1>
    </header>
    <main>
        <div class="container">
            <div class="container-img">
                <img src="../assets/signup/Signup.jpg" class="signup-img" alt="Sign-up">
            </div>
            <div class="container-form">
                <h2>Sign Up</h2>
                <a class="p-1" href="../views/login.html">Already have an account?<span> Sign in</span></a>
                <form id="form">
                    <input type="text" id="firstName" placeholder="First name">
                    <input type="text" id="lastName" placeholder="Last name">
                    <input type="number" id="id" placeholder="ID">
                    <input type="date" id="dateOfBirth" placeholder="Date of birth">
                    <input type="number" id="phoneNumber" placeholder="Phone number">
                    <input type="text" id="address" placeholder="Address">
                    <input type="text" id="location" placeholder="Location">
                    <input type="number" id="zipCode" placeholder="Zip code" >
                    <input type="text" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <input type="password" id="retypePassword" placeholder="Retype password">
                    <input type="checkbox" class="checkbox-input-signup-1" value="conditions" id="conditions">
                    <label for="conditions" class="checkbox-label-signup-1">I agree to the terms and conditions</label>
                    <button type="submit" id="create" class="signup-button">Create</button>
                </form>
                <div class="container-home">
                    <a href="../views/index.html"><img src="../assets/login/MainPage-Arrow.jpg" class="arrow"
                        alt="Arrow"></a>
                    <p class="p-3">Back to Main Page</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
