<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="timesheet, manage, track, login">
    <meta name="description" content="Timesheet tracking for business">
    <meta name="author" content="GigaTech Software Solutions">
    <title>Trackgenix by GigaTech | Login</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <script src="../javascript/login.js"></script>
</head>
<body>
    <header>
        <h1>Trackgenix</h1>
    </header>
    <main>
        <div class="container-img">
            <img src="../assets/login/Login.png" alt="Timesheet-img" class="login-img">
        </div>
        <div class="container-form">
            <h2>Sign In</h2>
            <p class="p-1">New to Trackgenix?<span> Sign Up now</span></p>
            <form id="form">
                <input type="text" id="email" class="input-email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <input type="checkbox" class="checkbox-input-1" value="RememberMe" id="rememberMe">
                <label for="rememberMe" class="checkbox-label-1">Remember Me</label>
                <p class="p-2">Forgot Password?</p>
                <button type="submit" id="login" class="login-button">Login</button>
                <button type="submit" class="google-login">Continue with Google</button>
                <button type="submit" class="linkedin-login">Continue with LinkedIn</button>
            </form>
            <p class="p-3">or continue with</p>
            <div class="login-icons">
                <img class="google-icon" src="../assets/login/google-icon.png" alt="Google">
                <img class="linkedin-icon" src="../assets/login/linkedin-icon.png" alt="LinkedIn">
            </div>
        </div>
        <div class="container-main-page">
            <img src="../assets/login/MainPage-Arrow.jpg" alt="Arrow">
            <p>Back to Main Page</p>
        </div>
    </main>
</body>
</html>
